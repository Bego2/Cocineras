<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Comunidad de cocina, para compartir y practicar">
    <meta name="keywords" content="Cocina, Cocinar, Recetas, Comunidad, España">
    <meta name="author" content="Candela, Luján y Begoña">

    <title> Sofrito </title>

    <style>
        * {
            box-sizing: border-box;
            padding: 0px;
            margin: 0px;
            text-decoration: none;
            list-style: none;
        }


        body {
            font-family: poppins;
            font-size: medium;
            font-style: normal;

        }

        .logo {
            padding: 16px;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #F6F0E4;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #64022D;
            background-color: #F6F0E4;
            padding: 20px;
        }

        .menu-nav {
            display: flex;
            gap: 72px;
            
        }

        .menu-nav li :hover{

            font-size: larger;
            font: bold;
            
        }

        .botones {
            display: flex;
            gap: 40px;
            align-items: center;

            padding: 20px;
            
        }

        button{


        }

        .boton-principal {

            padding: 8px;
            padding-left: 16px;
            padding-right: 16px;
            background-color: #64022D;
            border-radius: 20px;
            color: #F6F0E4;
        }

        .menu-nav a {
            color: #64022D;
        }

        .contenido {
            display: flex;
            flex: 1;

        }

        .call-action {
           
            background-image: url('img/call-food.png');
            /* Reemplaza 'tu-imagen.jpg' por la ruta de tu imagen */
            display: flex;
            /* Permite organizar los elementos de forma flexible */
            background-size: cover;
            /* Ajusta la imagen para cubrir todo el contenedor */
            background-position: center;
            /* Centra la imagen */
            height: 100vh;
            width: 100vw;
            padding: 20px;
            /* Ocupa toda la altura de la viewport */
          
            justify-content: center;
            /* Centra los elementos horizontalmente */
            align-items: center;
            /* Centra los elementos verticalmente*/
            color: #64022D;
    
        }

        h4 {
            font-size: large;
            font-weight: 100;
        }

        #botoncall {
            padding: 8px;
            padding-right: 16px;
            padding-left: 16px;
            background-color: #64022d;
            color: #F6F0E4;
            border-radius: 20px;
            border-style: none;
            font-family: poppins;
            margin-top: 15px;
        }

        .footer {
            background-color: rgb(128, 128, 128);
            color: aliceblue;
            padding: 10px;

            display: flex;
            justify-content: center;
            align-content: center;
        }
    </style>

</head>


<body>

    <div class="container">

        <div class="header">

            <div class="logo"> <img src="/imágenes/Sofrito logo.png" alt=""></div>

            <ul class="menu-nav">
                <li> <a href="https://search.brave.com/search?q=w3">Desafíos</a> </li>
                <li> <a href="https://search.brave.com/search?q=w3"> Recetas </a> </li>
                <li> <a href="https://search.brave.com/search?q=w3">Foro</a> </li>
                <li> <a href="https://search.brave.com/search?q=w3"> Eventos </a> </li>
            </ul>


                <ul class="botones">
                    <li id="registro">Únete</li>
                    <li> <button>Acceso</button></li>
                </ul>


           
            </ul>



        </div>

        <div class="contenido">

            <div class="call-action"> 
                <div id="call-items">

                    
                    <h4> Estás en el lugar correcto. 
                    <br> Esta es la comunidad donde compartirás ideas y dudas, <br> probarás nuevos sabores y encontrarás inspiración. 
                    <br> <br>¡Qué sofrito tan rico y enriquecedor! 
                    </h4>
                    <button id="botoncall"> Únete </button>
                </div>
            </div>
        </div>

        <div class="footer">
            Footer
        </div>


    </div>



</body>

</html>
